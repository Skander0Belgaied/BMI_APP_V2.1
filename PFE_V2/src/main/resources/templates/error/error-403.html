<html  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<title></title>
<link rel="stylesheet" type="text/css" th:href="@{css/Profile.css}">
<div th:replace="fragments/head :: head"></div>
</head>

<body id="page-top">
  <!-- Page Wrapper -->
  <div id="wrapper">
    <!--  sidebar -->
    <div th:insert="fragments/sidebar :: sidebar" sec:authorize="isAuthenticated()"></div>
    <!--  end sidebar -->
    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
      <!-- Main Content -->
      <div id="content">
        <!--  topbar -->
        <div th:insert="fragments/topbar :: topbar" sec:authorize="isAuthenticated()"></div>
        <!--  end topbar -->

        <!-- Begin Page Content -->
        <div class="container-fluid" id="page-content">
        <div class="col-md-8 col-12 mr-auto ml-auto">
           <div class="container-fluid">
         
          <!-- 404 Error Text -->
          <div class="text-center">
            <div class="error mx-auto" data-text="403">403</div>
            <p class="lead text-gray-800 mb-5">Vous n'avez pas la permission d'accéder</p>
            <p class="text-gray-500 mb-0">L'accès à la page ou à la ressource que vous tentiez d'atteindre est absolument interdit pour votre type de compte.<br><br><br><br><br><br><br><br></p>
            <a href="/">← Back to Dashboard</a>
          </div>

        </div>
            <!-- wizard container -->
          </div>
          
      </div>
      <!-- End of Content Wrapper -->
      <!--  footer -->
      <footer th:replace="fragments/footer :: footer" sec:authorize="isAuthenticated()"></footer>
      <!--  end footer -->
    </div>
    <!-- End of Page Wrapper -->
  </div>
</div>  
    <!-- Bootstrap core JavaScript + Scroll to Top Button +  Logout Modal-->
    <div th:insert="fragments/js :: js" sec:authorize="isAuthenticated()"></div>
    <!--  end Bootstrap core JavaScript + Scroll to Top Button +  Logout Modal-->
    
</body>

</html>
