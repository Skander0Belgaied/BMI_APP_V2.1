<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:replace="fragments/head :: head"></head>

<body id="page-top">
  <!-- Page Wrapper -->
  <div id="wrapper">
    <!--  sidebar -->
      <div th:insert="fragments/sidebar :: sidebar"></div>
      <!--  end sidebar -->
    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
      <!-- Main Content -->
      <div id="content">
        <!--  topbar -->
      <div th:insert="fragments/topbar :: topbar"></div>
       <!--  end topbar -->
        <!-- Begin Page Content -->
        <div class="container-fluid">

          <!-- Page Heading -->
            <div class="col-lg-12">
              <!-- Basic Card Example -->
              <div class="card shadow mb-4">
                <div class="card-header py-3">
                  <h6 class="m-0 font-weight-bold text-primary">Filtres</h6>
                </div>
                <div class="card-body">
                	<form action="/GenerateRapport-pdf" method="get">
                		<input type="hidden" name="rapportId" th:value="@{${rapportId}}"> 
                 <!---------------------------select sujet -------------------------------->
                 <div th:if="${filtersList} != null">

                  <div th:each="filter : ${filtersList}">
                  	  <div class="form-row form-group" th:if="${filter.filterType} != date" >
                         <div class="col-sm-2 form-group">
                    <label class="col-form-label" for="exampleFormControlSelect1" th:text="@{${filter.filterNom}+' :'}">select sujet</label>
                    </div>
                     <div class="col-sm-2">
                    <select th:name="@{operator_+${filter.filterChamp}}" class="form-control" required>
  <option value="=" selected>Equal To</option>
  <option value="like%">Begin With</option>
  <option value="%like%">containing</option>
  <option value="%like">ends with</option>
</select></div>
 <div class="col-sm-6">
             <input th:type="@{${filter.filterType}}"  th:name="@{${filter.filterId}}" th:id="@{${filter.filterNom}}" class="form-control" required>
            </div>
           </div>

	  <div class="form-group row" th:if="${filter.filterType} == date" >
                         <div class="col-sm-2 form-group">
                    <label class="col-form-label" for="exampleFormControlSelect1" th:text="@{${filter.filterNom}+' :'}">select sujet</label>
                    </div>
                     <div class="col-sm-3">
              <input th:type="@{${filter.filterType}}"  th:name="@{${filter.filterId}}" th:id="@{${filter.filterNom}}" class="form-control" required> 
            </div>
            <label class="col-sm-1 col-form-label" for="exampleFormControlSelect1" >Ã </label>
              <div class="col-sm-3">
            <input th:type="@{${filter.filterType}}"  th:name="@{${filter.filterId}}" th:id="@{${filter.filterNom}}" class="form-control" required> 
            </div>
           </div>



            <div class="form-row form-group">
            <div class="col-sm-3 offset-sm-4">
              <select th:if="@{${filtersList.hasNext()}}" th:name="@{operatorLogique_+${filter.filterChamp}}" class="form-control" required>
  <option value="AND" selected>AND</option>
  <option value="OR">OR</option>
</select>
</div>
</div>

              
                      <div style="visibility:hidden;">
              <input type="checkbox"  name="input-filters" th:value="@{${filter.filterId}}" checked>
            </div>
    			
         
                  </div>
                </div>
              
         
              
              <div th:if="${filtersList} == null" >
              	<div class="alert alert-danger" role="alert">
  <h4 class="alert-heading">Well done!</h4>
  <p>You didn't select any filter</p>
  <hr>
  <p class="mb-0">if you generate the repport the size of pdf will be big and the generate time will be to long about 90secends</p>
</div>
              	 
              </div>
                 <button class="d-none d-sm-inline-block btn btn-lg btn-primary shadow-sm" type="submit"><i class="fas fa-download fa-sm text-white-50"></i> Generate Report</button>
             <!--------------------------- fin select sujet -------------------------------->
         </form>
                  </div>
                </div>
              </div>

            </div>            
        </div>
        <!-- /.container-fluid -->

      </div>
      <!-- End of Main Content -->


    </div>
  </div>
    <!-- End of Content Wrapper -->
        <!--  footer -->
           <footer th:replace="fragments/footer :: footer" ></footer>
        <!--  end footer -->
  </div>
  <!-- End of Page Wrapper -->
 <!-- Bootstrap core JavaScript + Scroll to Top Button +  Logout Modal-->
    <div th:insert="fragments/js :: js"></div>
  <!--  end Bootstrap core JavaScript + Scroll to Top Button +  Logout Modal-->
</body>

</html>
