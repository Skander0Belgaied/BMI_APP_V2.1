<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:replace="fragments/head :: head"></head>

<body id="page-top">
  <!-- Page Wrapper -->
  <div id="wrapper">
    <!--  sidebar -->
      <div th:insert="fragments/sidebar :: sidebar"></div>
      <!--  end sidebar -->
    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
      <!-- Main Content -->
      <div id="content">
        <!--  topbar -->
      <div th:insert="fragments/topbar :: topbar"></div>
       <!--  end topbar -->
        <!-- Begin Page Content -->
        <div class="container-fluid">

          <!-- Page Heading -->
            <div class="col-lg-12">
              <!-- Basic Card Example -->
              <div class="card shadow mb-4">
                <div class="card-header py-3">
                  <h6 class="m-0 font-weight-bold text-primary">Filtres</h6>
                </div>
                <div class="card-body">
                	<form action="/GenerateRapport-pdf" method="get">
                		<input type="hidden" name="rapportId" th:value="@{${rapportId}}"> 
                 <!---------------------------select sujet -------------------------------->.
                 <div th:if="${filtersList} != null" >

                  <div class="form-row" >
                  	  <div class="col-md-6 mb-3" th:each="filter : ${filtersList}">
                    <label for="exampleFormControlSelect1" th:text="@{${filter.filterNom}}">select sujet</label>
    					<input th:type="@{${filter.filterType}}"  th:name="@{${filter.filterId}}" th:id="@{${filter.filterNom}}" class="form-control">
    				</div>
                  </div>
              </div>
              <div th:if="${filtersList} != null"  style="visibility:hidden;">
                  	  <div class="col-md-6 mb-3" th:each="filter : ${filtersList}">
    					<input type="checkbox"  name="input-filters" th:value="@{${filter.filterId}}" checked>
    				</div>
                  </div>
              </div>
              <div th:if="${filtersList} == null" >
              	<div class="alert alert-danger" role="alert">
  <h4 class="alert-heading">Well done!</h4>
  <p>You didn't select any filter</p>
  <hr>
  <p class="mb-0">if you generate the repport the size of pdf will be big and the generate time will be to long about 90secends</p>
</div>
              	 
              </div>
                 <button class="d-none d-sm-inline-block btn btn-lg btn-primary shadow-sm" type="submit"><i class="fas fa-download fa-sm text-white-50"></i> Generate Report</button>
             <!--------------------------- fin select sujet -------------------------------->
         </form>
                  </div>
                </div>
              </div>

            </div>            
        </div>
        <!-- /.container-fluid -->

      </div>
      <!-- End of Main Content -->


    </div>
    <!-- End of Content Wrapper -->
        <!--  footer -->
           <footer th:replace="fragments/footer :: footer" ></footer>
        <!--  end footer -->
  </div>
  <!-- End of Page Wrapper -->
 <!-- Bootstrap core JavaScript + Scroll to Top Button +  Logout Modal-->
    <div th:insert="fragments/js :: js"></div>
  <!--  end Bootstrap core JavaScript + Scroll to Top Button +  Logout Modal-->
</body>

</html>
