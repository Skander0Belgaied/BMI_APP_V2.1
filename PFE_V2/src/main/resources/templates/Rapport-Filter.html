<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:replace="fragments/head :: head"></head>
<script type="text/javascript">
	
	function add(e) {
  		
  			  	var  newdiv=$(e).parent().parent()[0].outerHTML;
  			//$('#addfilter').parent().parent().before("<hr class='mb-4' id='hr'>");
  			console.log(newdiv);
  			console.log($(e).parent()[0].outerHTML);
  			$(e).parent().parent().before(newdiv);

  			$(e).replaceWith("<button type='button' name='deletefilter' id='deletefilter' class='btn btn-danger btn-circle' onclick='supp(this);'><i class='material-icons' style='color:white'>delete_forever</i></button>");
  			
  			}
  				function supp(e)
  		{			console.log($(e).val());
  					//$(e).parent().parent().prev().remove();
  			    	$(e).parent().parent().remove();
  		}


</script>

<body id="page-top">
  <!-- Page Wrapper -->
  <div id="wrapper">
    <!--  sidebar -->
    		 <div th:replace="fragments/sidebar :: sidebar"></div>
      <!--  end sidebar -->
      <!-- Content Wrapper -->
      <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">
          <!--  topbar -->
           <div th:replace="fragments/topbar :: topbar"></div>
       <!--  end topbar -->
        <!-- Begin Page Content -->
        <div class="container-fluid">

          <!-- Page Heading -->
            <div class="col-lg-12">
              <!-- Basic Card Example -->
              <div class="card shadow mb-4">
                <div class="card-header py-3">
                  <h6 class="m-0 font-weight-bold text-primary">Filtres</h6>
                </div>
                <div class="card-body">
                	<form th:action="@{/GenerateRapport-pdf}" method="get">
                		<input type="hidden" name="rapportId" th:value="@{${rapportId}}"> 
                 <!---------------------------select sujet -------------------------------->
                 <div th:if="${filtersList} != null">

                  <div th:each="filter : ${filtersList}">
                  	  <div class="form-row form-group" th:if="${filter.filterType} != date" >
                         <div class="col-sm-2 form-group">
                    <label class="col-form-label" for="exampleFormControlSelect1" th:text="@{${filter.filterNom}+' :'}">select sujet</label>
                    </div>
                     <div class="col-sm-2" >
                    <select th:name="@{operator_+${filter.filterChamp}}" class="form-control" required th:if="${filter.filterType} != number">
  <option value="=" selected>Égal à</option>
  <option value="like%">Commence par</option>
  <option value="%like%">Contenant</option>
  <option value="%like">se termine par</option>
</select></div>
 <div class="col-sm-6">
             <input th:type="@{${filter.filterType}}"  th:name="@{${filter.filterId}}" th:id="@{${filter.filterNom}}" class="form-control" required>
            </div>
            <div class="col-md-2 mb-2">
           
                	 	<button type="button" name="addfilter" id="addfilter" class="btn btn-success btn-circle" onclick="add(this)"><i class="material-icons" style="color:white">add</i></button>
                	 	
            </div>
           </div>


	  <div class="form-group row" th:if="${filter.filterType} == date" >
                         <div class="col-sm-2 form-group">
                    <label class="col-form-label" for="exampleFormControlSelect1" th:text="@{${filter.filterNom}+' :'}">select sujet</label>
                    </div>
                     <div class="col-sm-3">
              <input th:type="@{${filter.filterType}}"  th:name="@{${filter.filterId}}" th:id="@{${filter.filterNom}}" class="form-control" required> 
            </div>
            <label class="col-sm-1 col-form-label" for="exampleFormControlSelect1" >à</label>
              <div class="col-sm-3">
            <input th:type="@{${filter.filterType}}"  th:name="@{${filter.filterId}}" th:id="@{${filter.filterNom}}" class="form-control" required> 
            </div>
           </div>



            <div class="form-row form-group">
            <div class="col-sm-3 offset-sm-4">
              <select th:if="@{${filtersList.hasNext()}}" th:name="@{operatorLogique_+${filter.filterChamp}}" class="form-control" required>
  <option value="AND" selected>Et</option>
  <option value="OR">Ou</option>
</select>
</div>
</div>

              
                      <div style="visibility:hidden;">
              <input type="checkbox"  name="input-filters" th:value="@{${filter.filterId}}" checked>
            </div>
    			
         
                  </div>
                </div>
              
         
              
              <div th:if="${filtersList} == null" >
              	<div class="alert alert-danger" role="alert">
  <h4 class="alert-heading">Well done!</h4>
  <p>You didn't select any filter</p>
  <hr>
  <p class="mb-0">if you generate the repport the size of pdf will be big and the generate time will be to long about 90secends</p>
</div>
              	 
              </div>
                 <button class="d-none d-sm-inline-block btn btn-lg btn-primary shadow-sm" type="submit"><i class="fas fa-download fa-sm text-white-50"></i>Générer votre rapport</button>
             <!--------------------------- fin select sujet -------------------------------->
         </form>
                  </div>
                </div>
              </div>

            </div>            
        </div>
        <!-- /.container-fluid -->

        <!-- End of Main Content -->

        <!--  footer -->
          <footer th:replace="fragments/footer :: footer" ></footer>
        <!--  end footer -->

      </div>
      <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->
    <!-- Bootstrap core JavaScript + Scroll to Top Button +  Logout Modal-->
      <div th:replace="fragments/js :: js"></div>
    <!--  end Bootstrap core JavaScript + Scroll to Top Button +  Logout Modal-->             
  </body>

  </html>
